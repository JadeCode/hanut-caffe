<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Bootstrap 4 Layout</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-special">
                <a class="navbar-brand" href="#">Hanut Caffee</a>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main role="main">
            <div class="container-fluid">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="container d-flex justify-content-around">
                                    <img class="img-slide" src="pics/1.jpg" alt="First slide">
                                    <img class="img-slide" src="pics/3.jpg" alt="Second slide">
                                    <img class="img-slide" src="pics/4.jpg" alt="Third slide">
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="container d-flex justify-content-around">
                                    <img class="img-slide" src="pics/6.jpg" alt="Fourth slide">
                                    <img class="img-slide" src="pics/7.jpg" alt="Fifth slide">
                                    <img class="img-slide" src="pics/15.jpg" alt="sixth slide">
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="container d-flex justify-content-around">
                                    <img class="img-slide" src="pics/17.jpg" alt="seventh slide">
                                    <img class="img-slide" src="pics/19.jpg" alt="Eigth slide">
                                    <img class="img-slide" src="assets/gallery/2.jpg" alt="Ninth slide">
                                </div>
                            </div>
                            
                        </div>
                        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                            <img src="assets/images/arrow_left.png">
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                                <img src="assets/images/arrow_right.png">
                            <span class="sr-only">Next</span>
                        </a>
                </div>
                
            </div>
            <div class="container-fluid" id="brewingOptions">
                <div class="container">
                    <div class="flex-column pt-md-5 pb-md-5 row text-center">
                        <h3>TYPES OF BREWING</h3>
                        <p>
                            5 Methods, great flavors<br>
                            Click to explore and discover
                        </p>
                    </div>
                    <div class="row justify-content-between pt-md-5 pb-md-5">
                        <div class="position-relative">
                            <img src="black_coffee_grey.png" onmouseover="this.src='black_coffee_active.png'" onmouseout="this.src='black_coffee_grey.png'"/>
                            <h4>Black Coffee</h4>
                        </div>
                        <div class="position-relative">
                            <img src="pics/machinetta_grey.png" onmouseover="this.src='assets/images/machinetta_active.png'" onmouseout="this.src='assets/images/machinetta_grey.png'"/>
                            <h4>Machinetta</h4>
                        </div>
                        <div class="position-relative">
                            <img src="pics/espresso_grey.png" onmouseover="this.src='assets/images/espresso_active.png'" onmouseout="this.src='assets/images/espresso_grey.png'"/>
                            <h4>Esspresso</h4>
                        </div>
                        <div class="position-relative">
                            <img src="pics/capuccino_grey.png" onmouseover="this.src='assets/images/capuccino_active.png'" onmouseout="this.src='assets/images/capuccino_grey.png'"/>
                            <h4>Capuccino</h4>
                        </div>
                        <div class="position-relative">
                            <a href="#" data-toggle="tooltip" data-placement="top" title="Making a filter coffee is making a cup of coffee that's more mild than espresso, and yet has different flavours. Learn more..">
                                <img src="pics/filters_grey.png" onmouseover="this.src='assets/images/filters_active.png'" onmouseout="this.src='assets/images/filters_grey.png'"/>
                            <h4>Filter</h4></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
            
        <script src="../js/jquery.min.js"></script>
        <script src="../js/popper.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            });
        </script>
    </body>
</html>
